<div>
    <h2 id="page-heading">
        <span jhiTranslate="dataCenterApp.keywords.home.title">Keywords</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-keywords" [routerLink]="['/keywords/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dataCenterApp.keywords.home.createLabel">
            Create new Keywords
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="keywords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.keyword">Keyword</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.emergencyKeyword">Emergency Keyword</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.b">B</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.r">R</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.s">S</span></th>
            <th><span jhiTranslate="dataCenterApp.keywords.t">T</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let keywords of keywords ;trackBy: trackId">
                <td><a [routerLink]="['/keywords', keywords.id, 'view' ]">{{keywords.id}}</a></td>
                <td>{{keywords.keyword}}</td>
                <td>{{keywords.emergencyKeyword}}</td>
                <td>{{keywords.b}}</td>
                <td>{{keywords.r}}</td>
                <td>{{keywords.s}}</td>
                <td>{{keywords.t}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/keywords', keywords.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/keywords', keywords.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'keywords/'+ keywords.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
