<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-alarm-info-heading" jhiTranslate="dataCenterApp.alarmInfo.home.createOrEditLabel">Create or edit a Alarm Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!alarmInfo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="alarmInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataCenterApp.alarmInfo.time" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="time"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.time?.dirty && editForm.controls.time?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.time?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.time?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataCenterApp.alarmInfo.priority" for="field_priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="field_priority"
                        [(ngModel)]="alarmInfo.priority" required/>
                    <div [hidden]="!(editForm.controls.priority?.dirty && editForm.controls.priority?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.priority?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.priority?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataCenterApp.alarmInfo.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                        [(ngModel)]="alarmInfo.comment" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataCenterApp.alarmInfo.placeOfAction" for="field_placeOfAction">Place Of Action</label>
                    <select class="form-control" id="field_placeOfAction" name="placeOfAction" [(ngModel)]="alarmInfo.placeOfAction">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="placeOfActionOption.id === alarmInfo.placeOfAction?.id ? alarmInfo.placeOfAction : placeOfActionOption" *ngFor="let placeOfActionOption of placeofactions; trackBy: trackPlaceOfActionById">{{placeOfActionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataCenterApp.alarmInfo.keywords" for="field_keywords">Keywords</label>
                    <select class="form-control" id="field_keywords" name="keywords" [(ngModel)]="alarmInfo.keywords">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="keywordsOption.id === alarmInfo.keywords?.id ? alarmInfo.keywords : keywordsOption" *ngFor="let keywordsOption of keywords; trackBy: trackKeywordsById">{{keywordsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
