<div>
    <h2 id="page-heading">
        <span jhiTranslate="dataCenterApp.geoPosition.home.title">Geo Positions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-geo-position" [routerLink]="['/geo-position/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dataCenterApp.geoPosition.home.createLabel">
            Create new Geo Position
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="geoPositions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dataCenterApp.geoPosition.x">X</span></th>
            <th><span jhiTranslate="dataCenterApp.geoPosition.y">Y</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let geoPosition of geoPositions ;trackBy: trackId">
                <td><a [routerLink]="['/geo-position', geoPosition.id, 'view' ]">{{geoPosition.id}}</a></td>
                <td>{{geoPosition.x}}</td>
                <td>{{geoPosition.y}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/geo-position', geoPosition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/geo-position', geoPosition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'geo-position/'+ geoPosition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
