os:
  - linux
sudo: required
services:
  - docker
language: node_js
node_js:
  - "10.9.0"
jdk:
  - oraclejdk8
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
    - $HOME/.yarn-cache
env:
  global:
    - NODE_VERSION=10.9.0
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
before_install:
  - jdk_switcher use oraclejdk8
  - java -version
  #- sudo /etc/init.d/mysql stop
  #- sudo /etc/init.d/postgresql stop
  # Repo for Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
script:
  - chmod +x mvnw
  - ./mvnw clean test
  - yarn test
  - ./mvnw verify -Pprod -DskipTests
  # prepare qemu
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  # get qemu-arm-static binary
  - mkdir tmp
  - >
    pushd tmp &&
    curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.6.0/qemu-arm-static.tar.gz &&
    tar xzf qemu-arm-static.tar.gz &&
    popd
  # build image
  - docker build -t t08094a/rpi-alarmdisplay-datacenter:build -f ./src/main/docker/Dockerfile.arm64 .
  # test image
  - docker run t08094a/rpi-alarmdisplay-datacenter:build uname -a
  # push image
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [[ $TRAVIS_PULL_REQUEST == "false" ]]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      TAG=$(grep "FROM " Dockerfile.arm | sed 's/.*://')
      docker tag t08094a/rpi-alarmdisplay-datacenter:build t08094a/rpi-alarmdisplay-datacenter:$TAG
      docker tag t08094a/rpi-alarmdisplay-datacenter:build t08094a/rpi-alarmdisplay-datacenter:latest
      docker push t08094a/rpi-alarmdisplay-datacenter:$TAG
      docker push t08094a/rpi-alarmdisplay-datacenter:latest
    fi
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
